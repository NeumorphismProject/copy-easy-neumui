<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
      /* overflow: hidden; */
      /* background-color: rgb(0, 0, 0); */
    }

    button {
      cursor: pointer;
      border: 1px solid gray;
      border-radius: 4px;
      background-color: blanchedalmond;
      padding: 4px;
    }

    button:hover {
      background-color: rgba(247, 215, 109, 0.8);
    }

    button:active {
      background-color: rgba(141, 141, 141, 0.8);
    }

    /* --------------------顶部工具栏------------------------- */

    .creator-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .tools-wrapper {
      border: 1px dashed blue;
      display: flex;
      gap: 8px;
      padding: 8px;
      background-color: rgba(178, 8, 99, 0.5);
    }

    /* ---左侧 logo 区域--- */

    .tools-wrapper .logo {
      border: 1px dashed red;
      display: flex;
      flex-direction: row;
      gap: 4px;
      justify-content: center;
      align-items: center;
    }

    .tools-wrapper .logo .logo-svg svg {
      width: 32px;
    }

    .tools-wrapper .logo .logo-label {
      font-size: 16px;
      font-weight: 800;
    }

    /* ---右侧工具区域--- */

    .tools-wrapper .tools-area {
      flex: 1;
      border: 1px dashed green;
      display: flex;
      gap: 8px;
    }

    .tools-wrapper .tools-area .menu-selection {
      border: 1px dashed red;
      text-align: center;
    }

    .tools-wrapper .tools-area .menu-selection .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tools-wrapper .tools-area .menu-selection .label {
      font-size: 16px;
      font-weight: 600px;
    }

    .tools-wrapper .tools-area .menu-selection .icon {
      margin: 2px 0;
    }

    .tools-wrapper .tools-area .menu-selection .icon svg {
      width: 32px;
      height: auto;
    }

    .tools-wrapper .tools-area .menu-selection button {
      display: block;
      margin: 0 auto;
      cursor: pointer;
      width: 60px;
      background-color: rgb(102, 251, 251);
      border: 1px dotted black;
      border-radius: 8px;
    }

    .tools-wrapper .tools-area .menu-selection button:disabled {
      cursor: not-allowed;
      background-color: rgb(181, 180, 180);
      color: rgb(73, 70, 104);
    }

    .tools-wrapper .tools-area .menu-selection button:disabled:active {
      cursor: not-allowed;
      background-color: rgb(181, 180, 180);
      color: rgb(73, 70, 104);
    }

    .tools-wrapper .tools-area .menu-selection button:disabled:hover {
      cursor: not-allowed;
      background-color: rgb(181, 180, 180);
      color: rgb(73, 70, 104);
    }

    .tools-wrapper .tools-area .menu-selection button:active {
      background-color: rgb(75, 181, 181);
    }

    .tools-wrapper .tools-area .menu-selection button:hover {
      color: rgb(131, 3, 105);
    }

    .setting-pannel-switch {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .setting-pannel-switch button {
      height: 50px;
    }

    /* ---物体选择下拉框菜单面板悬浮窗体--- */
    .blocks-selection-pannel {
      position: fixed;
      top: 100px;
      left: 246px;
      display: flex;
      gap: 8px;
      background-color: aliceblue;
      width: auto;
      max-width: 132px;
      padding: 8px;
      border: 1px dotted rgb(5, 156, 138);
      box-shadow: -2px 2px 8px rgb(2, 114, 101);
      border-radius: 4px;
      transition: opacity 100ms linear;
    }

    .blocks-selection-pannel .item {
      cursor: pointer;
      width: 36px;
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .blocks-selection-pannel .item:hover {
      background-color: rgb(41, 106, 93);
      color: beige;
    }

    .blocks-selection-pannel .item:active {
      background-color: rgb(91, 227, 200);
      color: rgb(244, 160, 185);
    }

    .blocks-selection-pannel .item .label {
      font-weight: 500px;
    }

    .blocks-selection-pannel .item .icon svg {
      width: 32px;
      height: auto;
    }

    /* ---物体参数调节面板悬浮窗体--- */
    .setting-pannel {
      position: fixed;
      top: 100px;
      right: 8px;
      display: flex;
      gap: 8px;
      background-color: aliceblue;
      width: auto;
      padding: 8px;
      border: 1px dotted rgb(5, 156, 138);
      box-shadow: -2px 2px 8px rgb(2, 114, 101);
      border-radius: 4px;
      transition: opacity 100ms linear;
    }

    .setting-pannel .group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .setting-pannel .group .group-label {
      font-size: 18px;
      font-weight: 1200px;
      color: rgb(3, 3, 160);
      padding: 2px;
      box-shadow: 0px 1px 0px rgba(3, 3, 160, 0.5);
      margin-bottom: 8px;
    }

    .setting-pannel .group .row {
      display: flex;
    }

    .setting-pannel .group .row>label {
      font-size: 16px;
      line-height: 18px;
    }

    .setting-pannel .group .row .input-wrapper {
      display: flex;
      gap: 4px;
    }

    /* ------------------------游戏场景---------------------- */

    .game-sence {
      width: 100%;
      height: 600px;
      border: 1px dashed gray;
      background-repeat: no-repeat;
    }
  </style>
</head>

<script>
  let gameSenceDom = undefined
  let canvasDom = undefined
  let canvasContext = undefined
  let blocksSelectionPannelDom = undefined
  let settingPannelDom = undefined
  let blockSelectedFrameDom = undefined

  let mousePosition = [null, null]

  const BLOCK_TYPES = ['player', 'block', 'coin']

  // 玩家的默认参数
  const playerDefault = {
    X_START_SPEED: 4,
    Y_FREE_FALL_STEP_SPEED: 8,
    Y_JUMP_START_SPEED: 20,
    PLAYER_BORTH_POSITION: [250, 0],
    PLAYER_SPRITES_BACKGROUND_POSITION_DEFALUT: [5.5, 7],
    playerScore: {
      value: 0, // 当前得分
      append: 0 // 追加得分属性
    },
    playerSpeed: [0, 0],
    playerSize: [54, 32],
    playerSpritesBackgrundImageUrl: 'url("./imgs/cat-sprites.jpg")',
    playerSpritesRunActionAnimationOptions: {
      startX: 5.5, // gameSenceData.player.PLAYER_SPRITES_BACKGROUND_POSITION_DEFALUT[0], // 第一个动作图片的 x 坐标
      endX: 95.5, // 最后一张动作图片的 x 坐标（若达到最后一张，会自动切换回第一张动作图片的 x 坐标）
      stepLen: 30, // 每次切换下一张动作图片的 x 坐标步长
    },
  }

  // 一个砖块物体的默认参数
  const blockDefault = {
    blockIndex: 0,
    blockId: 'block-0', // 唯一id
    size: [50, 50],
    position: [0, 0],
    backgroundImage: './imgs/block.png'
  }

  // 一个金币物体的默认参数
  const coinDefault = {
    coinIndex: 0,
    coinId: 'coin-0', // 唯一id
    size: [50, 50],
    position: [0, 0],
    score: 1, // 金币代表的分数值
    backgroundImage: './imgs/coin.png' // 金币如果想添加动画，可以使用gif图即可（雪碧图控制代码有点麻烦，后续再计划是否加入支持雪碧图动画功能）
  }

  // 默认参数统一这里到该对象中，方便部分函数中直接根据key进行取用
  const gameBoxDefaultParams = {
    player: playerDefault,
    block: blockDefault,
    coin: coinDefault
  }

  // --- 游戏关键数据 ---
  // 其中的数据属性会与 start-game-data-vars.js 中保持一致，这样便于后续生产一个新的 start-game-data-vars.js 文件，从而打包出新的游戏关卡
  let gameSenceData = {
    // 游戏场景数据
    global: {
      GAME_SENCE_BACKGROUND_IMAGE: './imgs/game-bg.jpg'
    },
    // 玩家数据
    player: playerDefault,
    // 普通砖块数据
    block: {
      blocksData: []
    },
    // 金币数据
    coin: {
      COIN_COLLISION_OFFSET: 10,
      coinsData: []
    }
  }

  // 每次在 canvas 上绘制的图像信息都会记录在这里
  // TODO: 做导出数据功能的时候，会把这里的数据抽离到 gameSenceData 相应的数据中
  let canvasGraphicsPositions = {
    value: [],
    append: undefined // { id, type, ctx, customDraw, imgInstance, imgSrc, svgDom, position, size }
  }
  let canvasGraphicsPositionsProxy = new Proxy(canvasGraphicsPositions, {
    get: function (target, _value) {
      return target.value
    },
    set: function (target, key, value) {
      try {
        if (key === 'append') {
          const { id, type } = value
          if (!id || !type) {
            throw new Error('set canvasGraphicsPositions Error: append 中的参数 id 和 type 是必传的')
          }
          if (!BLOCK_TYPES.includes(type)) {
            throw new Error('set canvasGraphicsPositions Error: type 值仅支持 player/block/coin')
          }
          const options = value // { id, type, ctx, customDraw, imgInstance, imgSrc, svgDom, position, size }
          drawCanvasImage(options.ctx, options)
          // 记录到总数据中
          const findIndex = target.value.findIndex(g => g.id === id)
          if (findIndex !== -1) {
            // 移除原来的数据
            target.value.splice(findIndex, 1)
            // 再追加
            target.value.push({...value, zIndex: target.value.length + 1})
          } else {
            target.value.push({...value, zIndex: target.value.length + 1})
          }
          return true
        }
        throw new Error(`set canvasGraphicsPositions Error : canvasGraphicsPositionsProxy.${key}不存在或不可访问`)
      } catch (err) {
        throw new Error(`set canvasGraphicsPositions Error : ${err}`)
      }
    }
  })


</script>

<!-- 通用函数 -->
<script>
  function displayOrHiddenPannel(dom) {
    let styleOpacity = dom.style.opacity
    if (styleOpacity === '' || parseInt(styleOpacity) > 0) {
      dom.style.opacity = '0'
      setTimeout(() => {
        dom.style.display = 'none'
      }, 300)
    } else {
      dom.style.display = ''
      dom.style.opacity = '1'
    }
  }
</script>

<!-- 游戏绘制区域控制 -->
<script>

  // -------- canvas 通用函数 -----------

  function drawCanvasImageAction(ctx, img, { position, size }) {
    ctx.save()
    const p = Array.isArray(position) && position.length > 1 ? position : [0, 0]
    const s = Array.isArray(size) && size.length > 1 ? size : []
    ctx.translate(...p)
    ctx.drawImage(img, 0, 0, ...s)
    ctx.restore()
  }

  /**
   * 绘制图片到canvas上
   * @params ctx: 画布上下文
   * @params options: { customDraw, imgInstance, imgSrc, svgDom, position size }
   * customDraw=是否自己把img实例绘制到canvas上；
   * imgInstance=如果不传递的话，就会自动 new Image() 实例；
   * imgSrc和svgDom 传其中一个，表示你想绘制的图像原始类型，即你想把svg还是普通图片绘制到canvas上
   * position=图像在画布上绘制的坐标位置，是个数组，[numberX,numberY]
   * size=图像的尺寸
   *
   * @return Promise
   * */
  function drawCanvasImage(ctx, { customDraw, imgInstance, imgSrc, svgDom, position, size }) {
    return new Promise((resolve, reject) => {
      try {
        let img = imgInstance
        if (!img) {
          img = new Image()
          img.onload = () => {
            // canvas 一定要等图像加载完成后才可以绘制
            if (!customDraw) drawCanvasImageAction(ctx, img, { position, size })
            resolve({ cvsImg: img })
          }
          // svg 需要转成 base64 才可解析（btoa() 是 js 用于转换 base64 函数）
          if (imgSrc) img.src = imgSrc
          else if (svgDom) {
            // 将 svg 元素对象序列化成字符串，这样交给 canvas 去解析绘制
            const svgDomStr = (new XMLSerializer()).serializeToString(svgDom)
            img.src = 'data:image/svg+xml;base64,' + btoa(svgDomStr)
          }
        } else {
          if (!customDraw) drawCanvasImageAction(ctx, img, { position, size })
          resolve({ cvsImg: img })
        }
      } catch (err) {
        reject(err)
      }
    })
  }

  // ------------------------------------

  const loadCanvas = () => {

    // 在游戏绘制区域创建 canvas 并获取其context
    blockSelectedFrameDom = document.getElementById('game-block-selected-frame')
    gameSenceDom = document.querySelector('.game-sence')
    gameSenceDom.style.backgroundImage = `url("${gameSenceData.global.GAME_SENCE_BACKGROUND_IMAGE}")`
    const canvas = document.createElement('canvas', { id: 'game-sence-canvas' })
    canvasDom = canvas
    // 这个用于解决canvas清晰度的问题，待研究
    // Set actual size in memory (scaled to account for extra pixel density).
    // const scale = window.devicePixelRatio // Change to 1 on retina screens to see blurry canvas.
    // canvas.setAttribute('width', gameSenceDom.clientWidth * scale)
    // canvas.setAttribute('height', gameSenceDom.clientHeight * scale)
    canvas.setAttribute('width', gameSenceDom.clientWidth)
    canvas.setAttribute('height', gameSenceDom.clientHeight)

    gameSenceDom.appendChild(canvas)
    canvasContext = canvas.getContext("2d")
    // canvasContext.fillStyle = "rgba(145,145,145,0.5)"
    // canvasContext.fillRect(0, 0, canvas.width, canvas.height)
    // drawSvgOnCanvas(canvasContext)
  }

  // // 将 svg 绘制到 canvas 上
  // let blockImage = undefined

  //   const prs = [

  //     drawCanvasImage(ctx, { imgSrc: './imgs/selected-frame.png', position: [100, 100] }),
  //   ]

  //   Promise.all(prs)
  // }

  let movImg = undefined
  const drawMoveImgTo = async (canvas, ctx, position) => {
    // 清屏

    // 先重新绘制排除目标图像后的所有图像

<script>

  const initDoms = () => {
    blocksSelectionPannelDom = document.querySelector('.blocks-selection-pannel')
    settingPannelDom = document.querySelector('.setting-pannel')
  }

  const onBlocksSelectionClick = () => {
    // 显示/隐藏 物体选择面板 悬浮窗体
    displayOrHiddenPannel(blocksSelectionPannelDom)
  }

  const onSettingSwitchClick = () => {
    // 显示/隐藏 物体参数调节面板 悬浮窗体
    displayOrHiddenPannel(settingPannelDom)
  }

  // 添加物品面板悬浮窗体的 选项 点击事件
  const onBlockSelectionClick = (type) => {
    // 讲选择的物体绘制到 canvas 上
    const idx = canvasGraphicsPositionsProxy.value.filter(t => t.type === type).length + 1
    const id = `${type}-${idx}`
    canvasGraphicsPositionsProxy.append = {
      id,
      type,
      ctx: canvasContext,
      imgSrc: gameBoxDefaultParams[type].backgroundImage,
      position: gameBoxDefaultParams[type].position,
      size: gameBoxDefaultParams[type].size
    }
  }

  const initOptions = () => {
  }

  // #region ---------- touch/click action ------------

  /**
  * move start
  * @param clientPosition the position whitch is current mouse or touch poition. As [clientX, clientY]. Example: [0,0]
  */
  const onMoveStart = (clientPosition, targetDom) => {
    mousePosition = clientPosition
  }
  /**
   * moving
   * @param clientPosition the position whitch is current mouse or touch poition. As [clientX, clientY]. Example: [0,0]
   */
  const onMoving = (clientPosition, targetDom) => {
    mousePosition = clientPosition
  }
  /**
   * move end
   * @param clientPosition the position whitch is current mouse or touch poition. As [clientX, clientY]. Example: [0,0]
   */
  const onMoveEnd = (targetDom) => {
    mousePosition = [null, null]
  }

  // #endregion ------------------------


  // #region ----- mouse listener handle ----

  let isMouseMovingStart = false
  const handleMouseDown = (ev) => {
    isMouseMovingStart = true
    const clientPosition = [ev.clientX, ev.clientY]
    onMoveStart(clientPosition, ev.target)
  }

  const handleMouseMove = (ev) => {
    if (isMouseMovingStart) {
      const clientPosition = [ev.clientX, ev.clientY]
      onMoving(clientPosition, ev.target)
    }
  }

  const handleMouseUp = (ev) => {
    isMouseMovingStart = false
    onMoveEnd(ev.target)
  }

  // #endregion

  // #region ----- touch listener handle ----

  // const handleTouchStart = (ev) => {
  //   const clientPosition = [ev.touches[0].clientX, ev.touches[0].clientY]
  //   onMoveStart(clientPosition, ev.target)

  //   onMoving(clientPosition, ev.target)
  // }

  // const handleTouchEnd = (ev) => {
  //   onMoveEnd(ev.target)
  // }

  // #endregion

  // mouse listener
  window.addEventListener('mousedown', handleMouseDown)
  window.addEventListener('mousemove', handleMouseMove)
  window.addEventListener('mouseup', handleMouseUp)

  // // touch listener
  // window.addEventListener('touchstart', handleTouchStart)
  // window.addEventListener('touchmove', handleTouchMove)
  // window.addEventListener('touchend', handleTouchEnd)

  window.addEventListener('load', () => {
    console.log('--- load ---')
    initDoms()
    initOptions()
    loadCanvas()
    requestAnimationFrame(drawCanvasUpdate)
  })
</script>
